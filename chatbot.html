    <style>

        #chat {

        }
        input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-right: 10px;
            flex: 1;
            transition: border-color 0.3s;
            background-color: #ffffff;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #25D366; 
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #128C7E; 
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #128C7E; 
        }
        #thankYouMessage {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #thankYouMessage h2 {
            margin: 0;
            padding: 10px;

        }
        #thankYouMessage button {

        /* Media Queries */

</head>
<body>
    <div id="chat">
        <h2>Siemens TA Chatbot ðŸ˜Š</h2>
        <div id="messages"></div>
        <div style="display: flex;">
            <input type="text" id="userInput" placeholder="Escribe tu pregunta aquÃ­..." />
            <button id="sendButton">Enviar</button>
        </div>
        <button id="closeChat" style="margin-top: 10px;">Cerrar Chat ðŸ‘‹</button>
    </div>

    <div id="thankYouMessage">
        <h2>Gracias por el interÃ©s en conocer mÃ¡s sobre Siemens! ðŸŽ‰</h2>
        <button id="closeWindow">Cerrar ventana</button>
        <button id="newChatButton">Abrir otra conversaciÃ³n</button>
    </div>

    <script>
        const faq = [
            // Saludos y respuestas cordiales
            {
                keywords: ["hola", "buenos dÃ­as", "buenas tardes", "buenas noches"],
                response: "Â¡Hola! Estoy aquÃ­ para ayudarte. ðŸ˜Š Â¿En quÃ© puedo asistirte hoy?"
            },
            // ... (continÃºa con el resto de tus entradas FAQ)
            {
                keywords: ["gracias", "adiÃ³s", "hasta luego", "nos vemos", "gracias por tu ayuda"],
                response: "Â¡De nada! Si necesitas mÃ¡s ayuda, no dudes en preguntar. ðŸ˜Š"
            }
        ];

        function normalizeInput(input) {
            return input.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
        }

        function getResponse(userInput) {
            const normalizedInput = normalizeInput(userInput);
            for (const item of faq) {
                for (const keyword of item.keywords) {
                    if (normalizedInput.includes(normalizeInput(keyword))) {
                        return item.response;
                    }
                }
            }
            return "Te pido disculpas, pero no tengo esa informaciÃ³n. Puedes contactarte directamente con uno de nuestros reclutadores para que te dÃ© mayor informaciÃ³n, o meterte directamente en nuestro sitio www.siemens.com/ar. ðŸ˜Š";
        }

        document.getElementById("sendButton").addEventListener("click", function() {
            const userInput = document.getElementById("userInput").value;
            const messagesDiv = document.getElementById("messages");
            
            messagesDiv.innerHTML += `<div class="user">${userInput}</div>`;
            document.getElementById("userInput").value = "";

            setTimeout(() => {
                const typingMessage = document.createElement('div');
                typingMessage.className = 'typing';
                typingMessage.innerText = 'El chatbot estÃ¡ escribiendo...';
                messagesDiv.appendChild(typingMessage);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

                setTimeout(() => {
                    const response = getResponse(userInput);
                    messagesDiv.removeChild(typingMessage);
                    messagesDiv.innerHTML += `<div class="bot">${response}</div>`;
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }, 3000);
            }, 1000);
        });

        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                document.getElementById("sendButton").click();
            }
        });

        document.getElementById("closeChat").addEventListener("click", function() {
            document.body.style.backgroundColor = "white";
            document.body.style.filter = "none"; // Mantener color original
            document.getElementById("chat").style.display = "none";
            document.getElementById("thankYouMessage").style.display = "flex";
        });

        document.getElementById("closeWindow").addEventListener("click", function() {
            window.close(); // Cierra la pestaÃ±a del navegador
        });

        document.getElementById("newChatButton").addEventListener("click", function() {
            document.getElementById("chat").style.display = "flex"; // Mostrar el chat
            document.getElementById("thankYouMessage").style.display = "none"; // Ocultar el mensaje de agradecimiento
            document.getElementById("messages").innerHTML = ""; // Limpiar mensajes
            document.getElementById("userInput").value = ""; // Limpiar entrada de usuario
        });
    </script>
</body>
</html>
